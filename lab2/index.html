<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Волков Ілля - ІМ-11</title>
    <link rel="stylesheet" href="style.css">
    <style>
      td {
        width: 150px;
        height: 20px;
      }

      tr:nth-child(1) {
        background-color: #328f8f;
      }

      tr:nth-child(2) {
        background-color: #f5f532;
      }

      tr:nth-child(1):hover {
        background-color: #ff2020;
      }

      tr:nth-child(2):hover {
        background-color: #de00de;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td rowspan="3"></td>
        <td>Волков</td>
        <td rowspan="3">Ілля</td>
        <td>Андрійович</td>
      </tr>
      <tr>
        <td>ІМ-11</td>
        <td>ЛР-2 Варіант 32</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="3"></td>
      </tr>
    </table>
    <div class="container">
      <div class="position flag">
        <div class="plus-position horizontal-line-position"></div>
        <div class="plus-position vertical-line-position"></div>
      </div>
      <div class="transform flag">
        <div class="plus-transform horizontal-line-transform"></div>
        <div class="plus-transform vertical-line-transform"></div>
      </div>
    </div>
  </body>
</html>
