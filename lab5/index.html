<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Волков Ілля - ІМ-11</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form">
      <h2 class="form-title">Форма для заповнення</h2>
      <div class="fields">
        <input class="pib" type="text" placeholder="ПІБ (ТТТТТТ Т.Т.)" />
        <br />
        <input class="group" type="text" placeholder="Група (ТТ-ЧЧ)" />
        <br />
        <input class="phone" type="text" placeholder="Телефон (ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ" />
        <br />
        <input class="id-card" type="text" placeholder="ID-card (ТТ №ЧЧЧЧЧЧ)" />
        <br />
        <input class="faculty" type="text" placeholder="Факультет (ТТТТ)" />
        <br />
        <button class="submit">Підтвердити</button>
      </div>
    </div>
    <div class="info-window">
      <h2 class="info-title">Введені дані:</h2>
      <div class="data">
        <h3 class="info-pib">ПІБ:</h3>
        <h3 class="info-group">Група:</h3>
        <h3 class="info-phone">Телефон:</h3>
        <h3 class="info-id">ID-card:</h3>
        <h3 class="info-faculty">Факультет:</h3>
      </div>
    </div>
  </div>
  <script src="form.js"></script>
    
  <div class="tbl">
    <input type="color" id="colorPicker" value="#ffffff">
    <table id="table"></table>
</div>
  <script src="table.js"></script>
</body>
</html>
